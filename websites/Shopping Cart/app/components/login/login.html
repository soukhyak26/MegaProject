<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <h4 class="header center orange-text">Track your goal daily...</h4>
        <div class="row center">
            <br>
            <br>
            <form class="col s12 m8 offset-m2">
                <div class="row">
                    <div class="input-field col s12 m8 offset-m2">
                        <input id="username" type="text" [(ngModel)]="username">
                        <label for="username">User Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m8 offset-m2">
                        <input id="password" type="password" class="validate" [(ngModel)]="password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row center">
                    <a (click)="login()" id="download-button" class="btn-large waves-effect waves-light orange">Login</a>
                    <a  [routerLink]="['/SignUp']" id="download-button" class="btn-large waves-effect waves-light orange">Sign Up</a>
                </div>
            </form>
        </div>

    </div>
</div>

<div class="container">
    <div class="section">

        <!--   Icon Section   -->
        <div class="row">
            <div class="col s12 m4">
                <div class="icon-block">
                    <h2 class="center light-blue-text"><i class="material-icons">flash_on</i></h2>
                    <h5 class="center">Got an Idea?</h5>
                </div>
            </div>

            <div class="col s12 m4">
                <div class="icon-block">
                    <h2 class="center light-blue-text"><i class="material-icons">group</i></h2>
                    <h5 class="center">Set a Goal</h5>
                </div>
            </div>

            <div class="col s12 m4">
                <div class="icon-block">
                    <h2 class="center light-blue-text"><i class="material-icons">settings</i></h2>
                    <h5 class="center">Go Go Go</h5>
                </div>
            </div>
        </div>

    </div>
    <br>
    <br>


</div>
